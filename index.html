    <body>
        <header>
            <h1>Filemakerrrr //</h1>
        </header>
        <div class="demo">
            <div class="zip">
                <h2>> Zip && Download</h2>
                <textarea
                    placeholder="write or paste somethig looooooong..."
                ></textarea>
                <button id="zipBtn" type="button">Zip</button>

                <div class="stats">...</div>

                <button id="downloadZipBtn" type="button">download</button>
            </div>
            <div class="unzip">
                <h2>> Upload && Unzip</h2>
                <input class="fileInput" type="file" accept=".f4r,text/plain" />
                <button id="unzipBtn" type="button">Unzip</button>

                <div class="stats">...</div>

                <div class="previewContainer">
                    <div>Preview:</div>
                    <div class="preview"></div>
                </div>
                <button id="downloadUnzipBtn" type="button">download</button>
            </div>
        </div>
    </body>
